<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whimify</title>
</head>
<body>
    <header> 
        <h1 id="welcome">Welcome Back, </h1>
    </header>
    <main>
        <button onclick="window.location.href = 'form.html';">Add Whim</button>
        <h2>My Whims</h2>
        <section class="whims"> 
        <section class="movies"> 
            <h3>Movies</h3>
            <ul class="movies-list">
            </ul>   
            <h3>Watched Movies</h3>
            <ul class="movies-finished-list">
            </ul>    
        </section>     
        
        <section class="tv"> 
            <h3>TV Shows</h3>
            <ul class="tv-list">
            </ul>   
            <h3>Watched TV Shows</h3>
            <ul class="tv-finished-list">
            </ul>    
        </section>   

        <section class="books"> 
            <h3>Books</h3>
            <ul class="book-list">
            </ul>   
            <h3>Completed Books</h3>
            <ul class="books-finished-list">
            </ul>    
        </section>  

        <section class="games"> 
            <h3>Games</h3>
            <ul class="game-list">
            </ul>   
            <h3>Completed Games</h3>
            <ul class="game-finished-list">
            </ul>    
        </section> 
    </section>
    </main>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="to-do.js"></script>
</body>
</html>
